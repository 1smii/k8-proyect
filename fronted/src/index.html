<div id="id01"></div>
<img src="https://ixxidesign.azureedge.net/media/1045228/10-R2-D2-C-3PO.jpg?width=562">

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://backend-k8s";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var resp = JSON.parse(this.responseText);
        document.getElementById("id01").innerHTML = "<h2>La hora es " + resp.time + "el hostname es " + resp.hostname + "</h2>";
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

</script>
